<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Shop-Dash.css" type="text/css">
        <title>Shop Dashboard</title>
        <link rel="apple-touch-icon" sizes="180x180" href="favicon_package_v0.16/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon_package_v0.16/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16/favicon-16x16.png">
        <link rel="manifest" href="favicon_package_v0.16/site.webmanifest">
        <link rel="mask-icon" href="favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body onload="auth()">
        <div class="logo text-center">
            <h5>Mall51</h5>
        </div>
        <div class="wrapper">
            <div class="inner-wrapper text-center">
                <form action="" id="dashboard">

                    <div class="input-class">
                        <label class="place-holder" for="shopName">Shop Name</label>
                        <h2 id="shopN">Shop name goes here </h2>
                        <span class="lightining"></span>
                    </div>
                    <div class="input-class">
                        <label class="place-holder" for="productCats">Product categories</label>
                        <input class="form-control" name="productCats" id="productCats" type="text">
                        <span class="lightining"></span>
                    </div>

                    <div class="buttons">
                        <button id="tagAdd">Add</button>
                    </div>

                    <div class="input-class" id="tags">
                        <label class="place-holder" for="tags">Tags</label>
                        <div id="input-class" class="form-control"></div>
                        <span class="lightining"></span>
                    </div>

                    <div class="input-class">
                        <label class="place-holder" for="discounts">Discounts </label>
                        <input name="discounts" id="discounts" type="checkbox">
                        <span class="lightining"></span>
                    </div>

                    <div class="input-class">
                        <label class="place-holder" for="image">Add Images</label>
                        <input class="form-control" type="file" id="image" name="image">
                        <span class="lightining"></span>
                    </div>

                    <!-- <div class="input-class">
                        <label class="place-holder" for="contactNo">Contact Number</label>
                        <input class="form-control" name="contactNo" id="contactNo" type="number" placeholder="">
                        <span class="lightining"></span>
                    </div> -->

                    <div class="buttons">
                        <button type='submit' id="save">Save</button>
                        <button type="reset" id="cancel">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script src="shopDash.js"></script>
    <script>
        function auth() {
          const baseURL = 'https://sore-narrow-seashore.glitch.me'
          let token = localStorage.getItem("Token");

          fetch(baseURL + "/auth/shop", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({token}),
          })
          .then((response) => response.json())
          .then((res)=>{
            if (res.status === null) {
              window.location.href = "logIn.html"
            }
          })
        } 
    </script>
</html>
